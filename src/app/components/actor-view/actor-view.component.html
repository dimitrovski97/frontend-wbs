
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/fontawesome/css/all.css">
<link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">

<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>

<div class="container">
  <div class="row mb-3" style="font-size: 15px; " *ngIf="actor">
    <div class="col-4">
      <div *ngIf="actor.image; else elseBlock">
        <img [src]="actor.image" style="max-width: 50%;">
      </div>
      <ng-template #elseBlock>
        <img style='object-fit: contain' src="../../../assets/movieLogo.png">
      </ng-template>
    </div>
    <div class="col-8">
      <h5 class="font-italic font-weight-bold"
          style="font-size: 60px; color:green;">{{actor.name}}</h5>
      <p class="p-font">{{actor.desc}}</p>
      <p class="p-font">Birth day: {{actor.birthDate}}</p>
      <p class="p-font">Birth place : {{actor.birthPlace}}</p>
      <button type="button" class="btn btn-outline-success btn-sm" style="font-size: 20px;">Rate</button>
    </div>
  </div>
  <p *ngIf="noInfo">No Information about this actor</p>
</div>
