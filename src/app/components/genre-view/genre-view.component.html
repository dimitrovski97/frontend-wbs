<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/fontawesome/css/all.css">
<link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">

<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>

<div class="container">
  <div class="row mb-3" style="font-size: 15px;" *ngFor="let item of genreMovies">
    <div class="col-4">
      <div *ngIf="item.moviePoster; else elseBlock">
        <img [src]="item.moviePoster" style="max-width: 50%;">
      </div>
      <ng-template #elseBlock>
        <img style='object-fit: contain' src="../../../assets/movieLogo.png">
      </ng-template>
    </div>
    <div class="col-8">
      <h5 class="mt-2 p-font">{{item.name}}</h5>
      <p class="p1-font">{{item.description}}</p>
      <button type="button" class="btn btn-outline-success btn-sm" style="font-size: 15px; margin-right: 5px;">Stream online</button>
      <button type="button" class="btn btn-outline-success btn-sm" style="font-size: 15px;" (click)="redirectToMovieView(item.movieId)">View More</button>
    </div>
  </div>
</div>
