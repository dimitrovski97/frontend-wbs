<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/fontawesome/css/all.css">
<link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">

<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>

<div class="container">
  <div class="row mb-3" style="font-size: 15px; " *ngIf="movie">
    <div class="col-4">
      <div *ngIf="movie.moviePoster; else elseBlock">
        <img [src]="movie.moviePoster" style="max-width: 50%;">
      </div>
      <ng-template #elseBlock>
        <img style='object-fit: contain' src="../../../assets/movieLogo.png">
      </ng-template>
    </div>
    <div class="col-8">
      <h5 class="font-italic font-weight-bold"
          style="font-size: 60px; color:green;">{{movie.name}}</h5>
      <p class="p-font">{{movie.description}}</p>
      <p class="p-font">Genre: {{movie.movieGenre}}</p>
      <p class="p-font">Directed by : {{movie.director}}</p>
      <p class="p-font">Cast: </p>
      <ul class="ul-style">
        <li *ngFor="let actor of actorList">
          {{actor.name}}
        </li>
      </ul>
      <button type="button" class="btn btn-outline-success btn-sm" style="font-size: 20px;">Stream online</button>
    </div>
  </div>
</div>
